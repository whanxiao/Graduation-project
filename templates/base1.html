<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for ('static',filename='bootstrap/bootstrap.4.6.min.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static',filename='css/init.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static',filename='images/small.ico') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/normalize1.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/base.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index1.css') }}"/>
    <script src="/static/js/jquery-1.12.4.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

<div class="daohang">
    <div class="dhright">
        <ul>
            <li><a href="/" style="background: #A40000">首页 <span class="sr-only">(current)</span></a></li>
            {#                <a href="" style="background: #A40000">首页</a>#}
            <li><a href="">冰箱</a></li>
            <li><a href="">奶粉</a></li>
            <li><a href="">留香珠</a></li>
            <li><a href=""> </a></li>
            <li><a href=""> </a></li>
            <li><a href=""> </a></li>
            <li><a href=""> </a></li>
            <li><a href=""> </a></li>
        </ul>
        <ul>
            {% if user %}
                <li>
                        <span>
    {#                        <a class="nav-link" href="{{ url_for('user.login') }}">{{ user.username }}</a>#}
                        <a>{{ user.username }}</a>
                        </span>
                </li>
                <li>
                    <a href="{{ url_for('user.logout') }}">注销</a>
                </li>
            {% else %}
                <li>
                    <a href="{{ url_for('user.login') }}">登录</a>
                </li>
                <li>
                    <a href="{{ url_for('user.register') }}">注册</a>
                </li>
            {% endif %}

        </ul>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        var $li = $(".fr-gou>ul>li");

        $li.mouseenter(function () {
            $(this).children("ul").show();
        })
        $li.mouseleave(function () {

            $(this).children("ul").hide();
        })


    })
</script>
<div class="container">{% block body %}{% endblock %}</div>
</body>

</html>
